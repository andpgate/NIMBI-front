<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe</title>
</head>
<body>
    <div class="container">
        <h2>Recopilación de Informes</h2>
      
        <form (ngSubmit)="onSubmit()">
          <!-- Filtro por Organización -->
          <div class="form-group">
            <label for="organizacion">Organización:</label>
            <select id="organizacion" [(ngModel)]="organizacionSeleccionada" name="organizacion" class="form-control">
              <option *ngFor="let org of organizaciones" [value]="org">{{org}}</option>
            </select>
          </div>
      
          <!-- Filtro por Fecha Inicial y Fecha Final -->
          <div class="form-group">
            <label for="fechaInicial">Fecha Inicial:</label>
            <input type="date" id="fechaInicial" [(ngModel)]="fechaInicial" name="fechaInicial" class="form-control">
          </div>
      
          <div class="form-group">
            <label for="fechaFinal">Fecha Final:</label>
            <input type="date" id="fechaFinal" [(ngModel)]="fechaFinal" name="fechaFinal" class="form-control">
          </div>
      
          <!-- Botón de Búsqueda -->
          <button type="submit" class="btn btn-primary">Generar Informe</button>
        </form>
      
        <!-- Tabla de Resultados -->
        <div *ngIf="informeGenerado">
          <h3>Resultados</h3>
          <table class="table">
            <thead>
              <tr>
                <th>Organización</th>
                <th>Fecha</th>
                <th>Productos Vendidos</th>
                <th>Total Venta (USD)</th>
                <th>Utilidad (%)</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let venta of ventas">
                <td>{{venta.organizacion}}</td>
                <td>{{venta.fecha}}</td>
                <td>{{venta.productosVendidos}}</td>
                <td>{{venta.totalVenta}}</td>
                <td>{{venta.utilidad}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
</body>
</html>
